<div id="adc_{%= CurrentQuestion.Id %}" class="adc-imageselect">
{% If CurrentQuestion.Type = "single" Then %}
    {%:= CurrentADC.GetContent("dynamic/single.html").ToText() %}

    {%:= CurrentADC.GetContent("dynamic/multiple.html").ToText() %}
{% EndIf %}
</div>
